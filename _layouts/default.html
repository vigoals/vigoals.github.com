<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="/css/default.css" media="screen"/>
<title>{{ page.title }}</title>
</head>

<body>

<div class="container">

	<div class="header">
		
		<div class="title">
			<h1>{{ site.title }}</h1>
		</div>

		<div class="navigation">
			<a href="/">首页</a>
			<a href="/lyos.html">lyos</a>
		</div>

	</div>

	<div class="clearer"><span></span></div>
	
	<div class="main">
		
		<div class="content">
			{{ content }}
		</div>

		<div class="sidenav">

		</div>
			<ul>
			{% for post in site.posts %}
				<li>
					<a href="{{ post.url }}">{{ post.title }}</a> <br />
				</li>
			{% endfor %}
			</ul>
		<div class="clearer"><span></span></div>

	</div>

</div>

<div class="footer">&copy; 2012 <a href="/">Vigoals的博客</a>
</div>

</body>

</html>
